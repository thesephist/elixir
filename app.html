<!DOCTYPE html>
<html>

  <head>
    <title>Project Elixir: Your Life on a Page</title>
    <link rel="stylesheet" href="/css/main.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Linus Lee linus@thesephist.com @thesephist">
  </head>

  <body>
    
    <div id="container">
      
      <div class="about">About</div>
        
        <div class="prompt-container">

          <h1 class="intro">Time is your most valuable resource. How much of it do <i>you</i> have?</h1>

          <h2 class="question">I was born on <input id="b-month" placeholder="July" autofocus></input> <input id="b-date" placeholder="31"></input>, <input id="b-year" placeholder="1998"></input>.</h2>

          <button class="go">
            Go
          </button>

        </div>

        <div class="dot-container">

          <div id="dots-total">
            <div class="rect"></div>
            <div class="line"></div>
          </div>

          <div id="dots-lived">
            <div class="rect"></div>
            <div class="line"></div>
          </div>

        </div>

        <div class="modal">
          <p class="message">Message</p>
          <button class="confirm">OK</button>
        </div>

    </div>

    <!-- scripts -->
    <script src="/js/libs/moment.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/main.js"></script>
  
  </body>

</html>
